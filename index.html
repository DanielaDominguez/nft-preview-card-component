<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="main">

    <article class="card">
      <figure class="card__figure">
        <img src="images/image-equilibrium.jpg" loading="eager" alt="NFT" class="card__img">

        <div class="card__active">
          <img src="images/icon-view.svg" alt="Icon View" class="active__img">
        </div>
      </figure>



      <div class="card__texts">
        <h2 class="card__title"> Equilibrium #3429</h2>

        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">

          <figure class="details__figure">
            <img src="images/icon-ethereum.svg" alt="Icon Ethereum" class="details__img">

            <figcaption class="details__caption details__caption--quantity"> 0.041 ETH</figcaption>
          </figure>


          <figure class="details__figure">
            <img src="images/icon-clock.svg" alt="Icon Clock" class="details__img">

            <figcaption class="details__caption details__caption--time"> 3 days left</figcaption>
          </figure>

        </div>

        <figure class="card__username">
          <div class="card__border">
          <img src="images/image-avatar.png" alt="Avatar" class="username__img">
          </div>

          <p class="username__name">Creation of <span class="name__mark">Jules Wyvern</span></p>
        </figure>

      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br><br>
      Coded by <a href="#">Daniela Domínguez Peña</a>.
    </div>

  </main>
</body>

</html>
